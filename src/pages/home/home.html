<ion-header>
  <ion-toolbar color="secondary">
    <button ion-button menuToggle colour="dark">
          <ion-icon name="menu"></ion-icon>
      </button>  
    <ion-title>GiftMe</ion-title>

      <button ion-button icon-left color="dark" (click)="cartTapped($event, page)">

            Cart

  </ion-toolbar>
</ion-header>
