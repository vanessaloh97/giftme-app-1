<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Sign Up as a new User!'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>          

      <ion-item>
        <ion-label floating>{{ 'Email'}}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{ 'Password' }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <h4 align="center">Profile Details</h4>

      <ion-item>
        <ion-label fixed>{{ 'First Name'}}</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstname" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Last Name'}}</ion-label>
        <ion-input type="text" [(ngModel)]="account.lastname" name="lastName"></ion-input>
      </ion-item>                  

      <ion-item>
        <ion-label fixed>{{ 'Contact' }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.phoneNum" name="phoneNum"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'Age' }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.age" name="age"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'Sign Up' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
