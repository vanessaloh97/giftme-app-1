<ion-header>

    <ion-title>Shop: Individual Page</ion-title>

            <ion-icon name="cart"></ion-icon>
            Cart
          </button>

</ion-header>

<ion-content padding class="bg-style">

		Displays products from that particular shop
	</p>

  </div>
</ion-content>
