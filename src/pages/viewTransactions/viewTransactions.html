<ion-header>
  <ion-toolbar color="secondary">
    <button ion-button menuToggle colour="primary">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>View Transactions</ion-title>
    <ion-buttons end>
      <button ion-button icon-left color="dark">
            <ion-icon name="cart"></ion-icon>
            Cart
          </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-style">
  <ion-list *ngFor="let transaction of transactions">
    <ion-card>
      <ion-header>
        <b>Delivery Code</b>
        {{transaction.transactionDeliveryCode}}
      </ion-header>
      <ion-content>
        <b>Transaction Date & Time</b>
        :{{transaction.transactionDateTime}}
        <b>Delivery Date & Time</b>
        :{{transaction.transactionDatePurchased}}
        <b></b>
        <b>Amount Paid</b>
        ${{transaction.transactionTotal}}
        view all products button
      </ion-content>
    </ion-card>
  </ion-list>
</ion-content>
